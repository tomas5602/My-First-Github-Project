<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Awesome Landing Page</h1>
    <div id="card-holder">
      <div class="card">
        <img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/tree.png" alt="tree in hand">
        <h3>Plan trees</h3>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/deal.png" alt="shake hands">
        <h3>Make friends</h3>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/money.png" alt="profit">
        <h3>Profit</h3>
      </div>
    </div>
    <div class="newsletter">
      <h3>Newsletter</h3>
  <!--     <h3 class="second" id="second">Newsletter</h3>
      <h3>Newsletter</h3> -->
      <p>Sign up to our newsletter to recive awesome news about fresh air.</p>
      <form>
        <input type="text" id="email">
        <button type="submit" id="email">Subscribe</button>
        <input type="checkbox" id="terms">
        <label for="terms">I accept the terms and conditions</label>
      </form>
      <div id="closex">
        x
      </div>
    </div>
    <div id="questionmark">
      ?
    </div>
  <!--   <h3>Another h3 tag</h3> -->
</div>
</body>
